<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card-order">
      <img src="images/illustration-hero.svg" alt="illust-hero">
      <div class="card-order-container">
        <div class="card-order-info">
          <h3>Order Summary</h3>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="card-order-plan">
          <div class="card-order-plan-img">
            <img src="images/icon-music.svg" alt="music-icon">
          </div>
          <div class="card-order-plan-price">
            <p>Annual Plan</p>
            <p id="price-plan">$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <div class="card-order-submit">
          <a href="">Proceed to Payment</a>
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
